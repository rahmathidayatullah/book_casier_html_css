<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=425px, initial-scale=1.0" />
  <link href="./src/style.css" rel="stylesheet">
  <link href="./src/tailwind.css" rel="stylesheet">
  <title>Login</title>
</head>

<body class="font-poppins">
  <div class="flex items-center mx-auto h-screen">
    <div class="flex items-center m-auto">
      <img class="xl:block hidden" src="./src/img/login.png" alt="image1">
      <div class="shadow-1xl py-20 px-10 sm:px-28 rounded-3xl w-89-vw sm:w-710">
        <div class="mb-10">
          <h1 class="text-3xl font-bold">Welcome User!</h1>
          <p class="text-violet-purple text-base font-bold">Codeathome <span class="font-normal">BookStore</span></p>
        </div>
        <label class="text-base">Please sign in first</label>
        <form>
          <div class="mt-3">
            <input type="email" placeholder="email" class="input-field">
          </div>
          <div class="mt-3">
            <input type="password" placeholder="password" class="input-field">
          </div>
          <button class="btn-violet">Sign
            in</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
